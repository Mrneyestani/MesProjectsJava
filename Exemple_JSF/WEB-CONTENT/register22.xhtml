<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
<head>
	<title>Un formulaire d'inscription JSF</title>
</head>
<body>
	<h:form>
		<h4>
			Formulaire JSF d'inscription à l'<a
				href="https://www.doranco.fr/candidature/parcours/41?" target="_blanck">Ecole
				DORANCO</a>.
		</h4>
		<table>
			<tr>
				<td>Nom:</td>
				<td><h:inputText value="#{userBean.nom}" required="true"
						id="nom"></h:inputText> <h:message for="nom" /></td>
			</tr>
			<tr>
				<td>Prénom:</td>
				<td><h:inputText value="#{userBean.prenom}" required="true"
						id="prenom"></h:inputText> <h:message for="prenom" /></td>
			</tr>
			<tr>
				<td>Date de naissance:</td>
				<td><h:inputText value="#{userBean.dateNaissance}"
						required="true" id="dateNaissance"></h:inputText> (mm-dd-yy)<h:message
						for="dateNaissance" /></td>
			</tr>
			<tr>
				<td>Sexe:</td>
				<td><h:selectOneRadio value="#{userBean.genre}" required="true"
						id="genre">
						<f:selectItem itemLabel="Homme" itemValue="home" />
						<f:selectItem itemLabel="Femme" itemValue="femme" />
					</h:selectOneRadio>
					<h:message for="genre" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><h:inputText value="#{userBean.email}" required="true"
						id="email"></h:inputText> <h:message for="email" /></td>
			</tr>
			<tr>
				<td>Qualité de service:</td>
				<td><h:selectOneMenu value="#{userBean.niveauDeService}">
						<f:selectItem itemLabel="Basic" itemValue="basic" />
						<f:selectItem itemLabel="Medium" itemValue="medium" />
						<f:selectItem itemLabel="Premium" itemValue="premium" />
					</h:selectOneMenu></td>
			</tr>
		</table>
		<p>
			<h:commandButton value="Inscription" action="#" />
		</p>
		</h:form>
</body>
</f:view>
</html>
