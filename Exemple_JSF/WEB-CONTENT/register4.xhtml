<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="table-style.css" />
	<h:outputStylesheet library="css" name="common-style.css" />
	<title>Un formulaire d'inscription JSF</title>
</h:head>
<body>

	<ui:composition template="resources/template/layout.xhtml">
		<ui:define name="content">
			<f:view>
				<h:form>
					<h3>
						Formulaire JSF d'inscription à l'<a
							href="https://www.doranco.fr/candidature/parcours/41?"
							target="_blanck">Ecole DORANCO</a>.
					</h3>
					<h:panelGrid id="panel" columns="3" cellpadding="2" cellspacing="1">

						<h:outputLabel value="Nom :" />
						<h:inputText id="nom" required="true" value="#{userBean2.nom}"
							requiredMessage="Le nom est obligatoire !">
						</h:inputText>
						<h:message for="nom" style="color:red"></h:message>

						<h:outputLabel value="Prenom :" />
						<h:inputText id="prenom" required="true"
							value="#{userBean2.prenom}"
							requiredMessage="Le prenom est obligatoire !">
						</h:inputText>
						<h:message for="prenom" style="color:red"></h:message>

						<h:outputLabel value="Date de naissance :" />
						<h:inputText id="dateNaissance" required="true"
							value="#{userBean2.dateNaissance}"
							requiredMessage="La date de naissance est obligatoire !">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
						<h:message for="dateNaissance" style="color:red"></h:message>

						<h:outputLabel value="Sexe :" />
						<h:selectOneRadio id="genre" required="true"
							value="#{userBean2.genre}"
							requiredMessage="Le sexe est obligatoire !">
							<f:selectItem itemLabel="Homme" itemValue="Homme" />
							<f:selectItem itemLabel="Femme" itemValue="Femme" />
						</h:selectOneRadio>
						<h:message for="genre" style="color:red"></h:message>

						<h:outputLabel value="Email :" />
						<h:inputText id="email" required="true" value="#{userBean2.email}"
							requiredMessage="Le mail est obligatoire !">
						</h:inputText>
						<h:message for="email" style="color:red"></h:message>

						<h:outputLabel value="Mot de passe :" />
						<h:inputSecret id="password" required="true"
							value="#{userBean2.password}"
							requiredMessage="Le mot de passe est obligatoire !">
							<f:validateLength minimum="4" maximum="30"></f:validateLength>
						</h:inputSecret>
						<h:message for="password" style="color:red"></h:message>

						<h:outputLabel value="Qualité de service :" />
						<h:selectOneMenu id="niveauDeService" required="true"
							value="#{userBean2.niveauDeService}">
							<f:selectItem itemLabel="Basic" itemValue="Basic" />
							<f:selectItem itemLabel="Medium" itemValue="Medium" />
							<f:selectItem itemLabel="Premium" itemValue="Premium" />
						</h:selectOneMenu>
						<h:message for="niveauDeService" style="color:red"></h:message>

						<h:outputLabel value="Telephone :" />
						<h:inputText id="telephone" required="true"
							value="#{userBean2.telephone}"
							requiredMessage="Le telephone est obligatoire !">
							<f:validateLength minimum="3" maximum="30"></f:validateLength>
						</h:inputText>
						<h:message for="telephone" style="color:red"></h:message>


						<h:outputLabel value="Fonction Actuelle :" />
						<h:selectOneMenu id="fonctionActuelle"
							value="#{userBean2.fonctionActuelle}"
							requiredMessage="La fonction actuelle  est obligatoire !">
							<f:selectItem itemLabel="Agent de Service"
								itemValue="agentDeService" />
							<f:selectItem itemLabel="Technicien" itemValue="technicien" />
							<f:selectItem itemLabel="Caissier" itemValue="caissier" />
							<f:selectItem itemLabel="En chômage" itemValue="enchomage" />
							<f:selectItem itemLabel="Autre" itemValue="autre" />
							<f:validateLength minimum="2" maximum="30"></f:validateLength>
						</h:selectOneMenu>
						<h:message for="fonctionActuelle" style="color:red"></h:message>

						<h:outputLabel value="Disponible :" />
						<h:selectOneRadio id="disponible" required="true"
							value="#{userBean2.disponible}"
							requiredMessage="Le choix de disponible est obligatoire !">
							<f:selectItem itemLabel="Oui" itemValue="oui" />
							<f:selectItem itemLabel="Non" itemValue="non" />
						</h:selectOneRadio>
						<h:message for="disponible" style="color:red"></h:message>

						<h:outputLabel value="Langages Souhaite :" />
						<h:selectManyListbox id="langagesSouhaite" required="true"
							value="#{userBean2.langagesSouhaites}"
							requiredMessage="Le choix de langages Souhaites est obligatoire !">
							<f:selectItem itemLabel="Java" itemValue="java" />
							<f:selectItem itemLabel="PHP" itemValue="php" />
							<f:selectItem itemLabel="C#" itemValue="C#" />
							<f:selectItem itemLabel="C++" itemValue="C++" />
							<f:selectItem itemLabel="Python" itemValue="python" />
						</h:selectManyListbox>
						<h:message for="langagesSouhaite" style="color:red"></h:message>



					</h:panelGrid>

					<p>
						<h:commandButton id="ajouterUser" value="Inscription"
							action="#{userBean2.addUser()}" />
					</p>

				</h:form>

				<h:form>
					<h4>Adresse :</h4>
					<h:panelGrid id="panelAdresse" columns="3" cellpadding="2"
						cellspacing="1">
						<h:outputLabel value="numero :" />
						<h:inputText id="numero" required="true"
							value="#{adresseBean.numero}"
							requiredMessage="Le numero est obligatoire !">
							<f:validateLength minimum="1" maximum="30"></f:validateLength>
						</h:inputText>
						<h:message for="numero" style="color:red"></h:message>

						<h:outputLabel value="rue :" />
						<h:inputText id="rue" required="true" value="#{adresseBean.rue}"
							requiredMessage="La rue est obligatoire !">
							<f:validateLength minimum="3" maximum="30"></f:validateLength>
						</h:inputText>
						<h:message for="rue" style="color:red"></h:message>

						<h:outputLabel value="codePostale :" />
						<h:inputText id="codePostale" required="true"
							value="#{adresseBean.codePostale}"
							requiredMessage="Le code Postal est obligatoire !">
							<f:validateLength minimum="3" maximum="30"></f:validateLength>
						</h:inputText>
						<h:message for="codePostale" style="color:red"></h:message>

						<h:outputLabel value="Ville :" />
						<h:inputText id="ville" required="true"
							value="#{adresseBean.ville}"
							requiredMessage="Le prenom est obligatoire !">
							<f:validateLength minimum="3" maximum="30"></f:validateLength>
						</h:inputText>
						<h:message for="ville" style="color:red"></h:message>


					</h:panelGrid>
					<p></p>
					<h:commandButton id="ajouterAdresse" value="Ajouter adresse"
						action="#{adresseBean.ajouterAdresse()}" />
					<div>
						<!-- 						<c:forEach></c:forEach> -->
						<ui:repeat var="a" value="#{adresseBean.adresses}">
							<h:outputLabel
								value="#{a.numero} #{a.rue} #{a.codePostale} #{a.ville} "></h:outputLabel>
						</ui:repeat>
					</div>
				</h:form>


				<h:form>
					<h4>Liste des participants inscrites</h4>

					<h:dataTable value="#{userBean2.userList}" var="o"
						styleClass="order-table" headerClass="order-table-header"
						newClasses="order-table-odd-row,order-table-even-row
							,order-table-column">

						<h:column>
							<!-- column header -->
							<f:facet name="header">Prénom</f:facet>
							<!-- row record -->
							<h:outputText value="#{o.prenom}"></h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header">Nom</f:facet>
							<h:outputText value="#{o.nom}" />
						</h:column>

						<h:column>
							<f:facet name="header">Email</f:facet>
							<h:outputText value="#{o.email}" />
						</h:column>

						<h:column>
							<f:facet name="header">Date de Naissance</f:facet>
							<h:outputText value="#{o.dateNaissance}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>

						</h:column>

						<h:column>
							<f:facet name="header">Niveau de Service</f:facet>
							<h:outputText value="#{o.niveauDeService}" />
						</h:column>

						<h:column>
							<f:facet name="header">Adresse</f:facet>
							<ui:repeat var="a" value="#{o.adresses}">
								<h:outputText value="#{a.numero} #{a.rue} #{a.codePostale} #{a.ville}" />
								<br></br>
							</ui:repeat>
						</h:column>
						<h:column>
							<f:facet name="header">Telephone</f:facet>
							<h:outputText value="#{o.telephone}" />
						</h:column>
						<h:column>
							<f:facet name="header">Fonction</f:facet>
							<h:outputText value="#{o.fonctionActuelle}" />
						</h:column>
						<h:column>
							<f:facet name="header">Disponible</f:facet>
							<h:outputText value="#{o.disponible}" />
						</h:column>
						<h:column>
							<f:facet name="header">Langage</f:facet>
							<ui:repeat var="langage" value="#{o.langagesSouhaites}">
								<h:outputText value="#{langage}" />
								<br></br>
							</ui:repeat>
							
						</h:column>

						<!-- <h:column>
							<f:facet name="header">Action</f:facet>
							<h:commandLink value="Supprimer"
								action="#{userBean2.deleteUser(o)}" />
						</h:column>
 -->
						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:commandButton value="Supprimer"
								action="#{userBean2.deleteUser(o)}" />
						</h:column>

					</h:dataTable>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</body>
</html>
